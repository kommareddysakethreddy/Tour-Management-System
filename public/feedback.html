<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styleFeedback.css" />
</head>

<body>
    <div class="flex block col-lg-8">
        <div class="btn-flex my-4">
            <button class="close">x</button>
        </div>
        <form id="form" name="question-1">
            <h3 id="form-prompt" class="prompt">What is your name?</h3>
            <input type="text" class="form-control form-control-lg" name="name" placeholder="Your Name" />
        </form>
        <form id="form" name="question-2" class="question-2 hidden">
            <div class="box">
                <p id="form-prompt">
                    <h4>What is your gender?</h4>
                </p>
                <select name="gender" class="form-select">
                    <option>Choose gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
            </div>
        </form>
        <form id="form" name="question-3" class="question-3 hidden">
            <h3 id="form-prompt" class="prompt">How old are you?</h3>
            <div class="box">
                <input type="radio" id="younger" name="age" value="child" />
                <label for="younger" class="prompt">17 years or younger</label>
            </div>
            <div class="box">
                <input type="radio" id="youth" name="age" value="youth" />
                <label for="youth" class="prompt">Between 18 to 25 years</label
            ></div>
          <div class="box">
            <input type="radio" id="midAge" name="age" value="midAge" />
            <label for="midAge" class="prompt">Between 25 to 40 years</label>
            </div>
            <div class="box">
                <input type="radio" id="Aged" name="age" value="Aged" />
                <label for="Aged" class="prompt">Greater than 40 years</label>
            </div>
        </form>
        <form id="form" name="question-4" class="question-4 hidden">
            <h3 id="form-prompt" class="prompt">
                Cities you have visited before
            </h3>

            <div class="box">
                <input type="checkbox" id="Chennai" name="city" value="Chennai" />
                <label for="Chennai" class="prompt">Chennai</label><br />
            </div>
            <div class="box">
                <input type="checkbox" id="Hyderabad" name="city" value="Hyderabad" />
                <label for="Hyderabad" class="prompt">Hyderabad</label><br />
            </div>
            <div class="box">
                <input type="checkbox" id="Kolkata" name="city" value="Kolkata" />
                <label for="Kolkata" class="prompt">Kolkata</label><br />
            </div>
            <div class="box">
                <input type="checkbox" id="Kerala" name="city" value="Kerala" />
                <label for="Kerala" class="prompt">Kerala</label><br />
            </div>
            <div class="box">
                <input type="checkbox" id="" name="city" value="Mumbai" />
                <label for="Mumbai" class="prompt">Mumbai</label><br />
            </div>
        </form>
        <form id="form" name="question-5" class="question-5 hidden">
            <h3>Minimum money you spend </h3>
            <h3 class="mb-3">on liesure travel per annum</h3>
            <div class="box">
                <input type="radio" id="Less" name="money" value="100" />
                <label for="Less" class="prompt">$50-$150</label>
            </div>
            <div class="box">
                <input type="radio" id="decent" name="money" value="200" />
                <label for="decent" class="prompt">$150-$250</label
                        >
            </div>
            <div class="box">
                <input type="radio" id="good" name="money" value="300" />
                <label for="good" class="prompt">$250-$350</label>
            </div>
            <div class="box">
                <input type="radio" id="excellent" name="money" value="400" />
                <label for="excellent" class="prompt">More</label>
            </div>


        </form>
        <div class="btn-flex my-4">
            <button class="btn next">next</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>
    <script type="module" src="js/script.js" defer></script>
</body>

</html>
