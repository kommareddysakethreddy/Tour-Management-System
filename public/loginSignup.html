<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/alert.css" />
    <title>Register to Login</title>
</head>

<body class="loginSignup">
    <section class="vh-100">
        <div class="container text-center">
            <div class="flex">
                <div class="col col-md-8">
                    <div class="card my-5" style="border-radius: 1rem">
                        <div id="mode_change">
                            <button id="login_reg" class="fw-bold" style="letter-spacing: 1px">
                  Login
                </button>
                            <button id="signup_reg" class="fw-bold" style="letter-spacing: 1px">
                  Sign Up
                </button>
                        </div>
                        <div class="text-center form_cont">
                            <form name="signup" class="signup">
                                <!-- <h5 class="fw-bold mb-3 text-uppercase" style="letter-spacing: 1px">
                                    Sign Up now
                                </h5> -->
                                <input type="text" name="name" class="form-control form-control-lg my-4" placeholder="Name" />

                                <input type="email" name="email" class="form-control form-control-lg my-4" placeholder="Email address" />

                                <input type="password" name="password" class="form-control form-control-lg my-4" placeholder="Password" />

                                <input type="password" name="confirmPassword" class="form-control form-control-lg my-4" placeholder="Confirm Password" />

                                <div class="my-4">
                                    <button class="btn btn-primary btn-lg btn-block btn-signup" type="button ">
                      Sign UP
                    </button>
                                </div>
                                <a href="#! " class="small text-muted">Terms of use.</a>
                                <a href="#! " class="small text-muted">Privacy policy</a>
                            </form>
                            <form name="login" class="login d-none">
                                <!-- <h5 class="fw-bold mb-3" style="letter-spacing: 1px">
                                    SIGNIN TO YOUR ACCOUNT
                                </h5> -->
                                <!-- <img src="./img/VEHERE.png" alt="Image of Our Supreme Creator" class="booking-img" /> -->
                                <input type="email " name="email" class="form-control form-control-lg my-4" placeholder="Email address" />
                                <input type="password" name="password" class="form-control form-control-lg my-4" placeholder="Password" />

                                <!-- <div class="flex-start my-4"> -->
                                <button class="btn btn-primary btn-login mb-4" type="button">
                    Login
                  </button>
                                <!-- </div> -->
                                <p>
                                    <div class="p-3">
                                        <a href="forgotpassword.html" class="small text-muted"> Forgot password?</a>
                                    </div>
                                    <div>
                                        <a href="resetPassword.html" class="small text-muted"> reset password?</a>
                                    </div>
                                </p>

                                <a href="#! " class="small text-muted">Terms of use.</a>
                                <a href="#! " class="small text-muted">Privacy policy</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script> -->
    <script type="module" src="js/index.js" defer></script>
</body>

</html>
