<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/header-footer-style.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <title>My Settings</title>
</head>

<body>
    <header class="nav_bar" style="background-color: black">
        <div class="nav_left ms-5"></div>
        <div class="nav_right me-5"></div>
    </header>
    <section class="vw-100">
        <h3 class="bg-white text-center py-5">CHANGE ACCOUNT DETAILS</h3>


        <div class="row justify" style="border-radius:1rem;">
            <div class="col-lg-4 col-sm-8 ms-5" style="background-color: #54cf5a">
                <div class="card" style="background-color: #54cf5a">
                    <div class="card-img-top mt-4 text-center">
                        <img src="img/tours/hyderabad.jpg" alt="image" class="profile-img rounded" height="0.50rem" />
                    </div>
                </div>
                <div class="card content pt-4" style="background-color: #54cf5a">
                    <p><a href="#">My settings</a> </p>
                    <hr>
                    <p><a id="all-bookings">  Bookings</a> </p>
                    <hr>
                    <p>
                        <a href="reviews.html">Reviews</a>
                    </p>
                </div>


            </div>
            <div class="col-lg-6 text-center py-4" style="background-color: #f7f7f7">
                <section>
                    <div class="container border text-center">
                        <div class="flex">
                            <div class="col-xl-10">
                                <form name="details">
                                    <div class="row my-4">
                                        <h3>CHANGE DETAILS</h3>
                                    </div>
                                    <input type="text" class="form-control form-control-lg my-4" name="name" placeholder="Name" />
                                    <input type="email" class="form-control form-control-lg my-4" name="email" placeholder="Email" />
                                    <input type="number" class="form-control form-control-lg my-4" name="phonenumber" placeholder="Phone number" />
                                    <input type="file" id="photo" class="form-control form-control-lg my-4" name="photo" />
                                    <div class="btn-flex my-4">
                                        <button class="btn btn-details btn-success px-5">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                </section>
                <section>
                    <div class="container border text-center">
                        <div class="flex">
                            <div class="col-xl-10">
                                <form name="password-form">
                                    <div class="row my-4">
                                        <h3>CHANGE PASSWORD</h3>
                                    </div>
                                    <input type="password" class="form-control form-control-lg my-4" name="oldPassword" placeholder="Old Password" />
                                    <input type="password" class="form-control form-control-lg my-4" name="password" placeholder="New Password" />
                                    <input type="password" class="form-control form-control-lg my-4" name="confirmPassword" placeholder="Confirm Password" />
                                    <div class="btn-flex my-4">
                                        <button class="btn btn-success btn-password px-5">
                                            Change Password
                                            </button>
                                </form>
                                </div>
                            </div>
                        </div>
                </section>


                </div>

                </div>
    </section>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script> -->
    <script type="module" src="js/index.js" defer>
    </script>
</body>

</html>
