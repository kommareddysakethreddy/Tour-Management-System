<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/alert.css" />
    <title>Register to Login</title>
</head>

<body class="loginSignup">
    <section class="vh-100">
        <div class="container text-center">
            <div class="flex">
                <div class="col col-md-8">
                    <div class="card my-5" style="border-radius: 1rem">
                        <div class="forgot">
                            <form name="forgot-password">
                                <h5 class="fw-bold my-3" style="letter-spacing: 1px">
                                    FORGOT PASSWORD
                                </h5>
                                <input type="email " name="email" class="form-control form-control-lg my-4 px-3" placeholder="Email address" />
                                <button class="btn btn-primary btn-forgot mb-4" type="button">
                    SEND EMAIL
                  </button>
                                <p>
                                    <a href="loginSignup.html" class="small text-muted">
                      Go back?</a
                    >
                  </p>
                  <p>
                    <a href="#! " class="small text-muted">Terms of use.</a>
                                    <a href="#! " class="small text-muted">Privacy policy</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
