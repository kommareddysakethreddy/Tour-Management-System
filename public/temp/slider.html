<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            position: absolute;
            top: 0;
        }
        
        .slider {
            position: relative;
            width: 100vw;
            max-height: 100vh !important;
        }
        
        .slide_logo {
            width: 100%;
            height: 80vh !important;
        }
    </style>
</head>

<body>
    <section class="slider">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block slide_logo" src="img/VEHERE.png" alt="First slide" />
                </div>
                <div class="carousel-item">
                    <img class="d-block slide_logo" src="img/tours/hyderabad.jpg" alt="Second slide" />
                </div>
                <div class="carousel-item">
                    <img class="d-block slide_logo" src="img/tours/kolkata.jpg" alt="Third slide" />
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>

</html>
